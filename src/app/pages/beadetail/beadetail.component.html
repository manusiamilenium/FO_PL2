<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Bea Lelang</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Bea Detail</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
         
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <a href="/beatambah/trans/{{idtrans}}" >
                    <app-button class="mb-2" [block]="true" [loading]="false" [disabled]="false"
                        [icon]="'blank'">
                        Tambah Data Bea Lelang
                    </app-button>
                </a>
                </div>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Cari">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>No. </th>
                            <th>No. Risalah</th>
                            <th>Jenis Transaksi</th>
                            <th>No. Transaksi</th>
                            <th>No. BPN</th>
                            <th>Kode Map</th>
                            <th>Pokok</th> 
                            <th>Bea Penjual</th>
                            <th>Bea Pembeli</th>
                            <th>Tgl. Setor</th>
                            <th>Tgl. Lelang</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div *ngIf="isempty;else other_content">
                            <tr>
                                <td colspan="9" align="center"> Data Bea Lelang kosong silahkan tambah data</td>
                            </tr>
                        </div>
                        <ng-template #other_content>
                        <tr *ngFor="let data of listTrans; let i = index" >
                            <td>{{i+1}}</td>
                            <td>{{data.status}}</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td><a href="/transaksiadd" >
                                <app-button class="mb-1" [block]="true" [loading]="false" [disabled]="false"
                                    [icon]="'blank'">
                                    Edit
                                </app-button>
                                <a href="/transaksiadd" >
                                    <app-button class="mb-1" [block]="true" [loading]="false" [disabled]="false"
                                        [icon]="'blank'">
                                        Kirim
                                    </app-button>
                                </a>
                                <a href="/transaksiadd" >
                                    <app-button class="mb-1" [block]="true" [loading]="false" [disabled]="false"
                                        [icon]="'blank'">
                                        Detail
                                    </app-button>
                                </a>
                            </a></td>
                        </tr>
                    </ng-template>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
